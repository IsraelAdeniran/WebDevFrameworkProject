<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Training Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Create Training Module</h2>

        <form method="post" class="bg-light p-4 rounded shadow-sm">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" id="id_title" value="{{ form.title.value|default:'' }}">
                {% if form.title.errors %}
                    <div class="text-danger">{{ form.title.errors }}</div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="id_description" rows="4">{{ form.description.value|default:'' }}</textarea>
                {% if form.description.errors %}
                    <div class="text-danger">{{ form.description.errors }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-success w-100">Create Module</button>
        </form>
    </div>
</body>
</html>
