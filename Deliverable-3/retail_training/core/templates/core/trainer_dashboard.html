<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trainer Dashboard</title>
</head>

<h1>Trainer Dashboard</h1>
<p>Welcome, {{ user.get_full_name }}</p>
<p>Your role is: {{ user.role|capfirst }}</p>

<table border="1" cellpadding="6">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for module in modules %}
        <tr>
            <td>{{ module.title }}</td>
            <td>{{ module.description }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">You have not created any modules yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a href="{% url 'create_training_module' %}">+ Create New Module</a></p>

</html>
