<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Assign Training</h1>

        <div class="mb-3">
            <p><strong>Welcome:</strong> {{ user.get_full_name }} ({{ user.username }})</p>
            <p><strong>Your Role:</strong> {{ user.role|capfirst }}</p>
            <p><strong>Department:</strong> {{ department.name|capfirst }}</p>
        </div>

        <form method="post" class="border p-4 shadow-sm bg-light rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Assign</button>
        </form>
    </div>
</body>
</html>
